<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

    <!-- app.js -->
    <script src="/js/app.js"></script>
    
    <title>Fit-News</title>
</head>
<body class="bg-dark text-light text-center">
    <div class="container">
        <div class="row my-4">
            <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <h1>Fit-News</h1>
                <h4 class="mt-4">Your source for articles that will get you PUMPED!</h4>
                <small id="small"></small>
            </div>
        </div>
        <!-- api links go here if there is any info in the db -->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 text-center" id="apiLinksDiv">
                <div class="row">
                    <div class="col-6 text-right">
                        <a href="/api/articles">View Database</a>
                    </div>
                    <div class="col-6 text-left">
                        <a href="/api/clearDatabase">Clear Database</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Articles or Get Articles button goes here -->
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3" id="articleDiv">

            </div>
        </div>
        <!-- Comments and Add Comment button goes here -->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2" id="addCommentDiv">
                <button type="button" id="addCommentBtn" class="btn btn-secondary my-4">Add Comment</button>
                <div id="commentDiv">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Comment modal -->
    <div class="modal fade text-dark" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="commentModalLabel">Add a Comment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Your Comment:</label>
                  <textarea class="form-control" id="commentBody"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="commentSubmit">Add</button>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
